<script>
  // Funci√≥n para alternar visibilidad de submen√∫s
  function toggleSubmenu(buttonId, submenuId) {
    const btn = document.getElementById(buttonId);
    const submenu = document.getElementById(submenuId);

    btn.addEventListener('click', () => {
      const isVisible = submenu.style.display === 'flex';
      // Ocultar todos los submen√∫s primero
      document.querySelectorAll('.submenu').forEach(sm => sm.style.display = 'none');
      document.querySelectorAll('.btn-area span').forEach(sp => sp.textContent = '+');

      if (!isVisible) {
        submenu.style.display = 'flex';
        // Cambiar signo a -
        btn.querySelector('span').textContent = '-';
      } else {
        submenu.style.display = 'none';
        btn.querySelector('span').textContent = '+';
      }
    });
  }

  // Inicializar toggles para todos los men√∫s
  toggleSubmenu('razMatBtn', 'razMatSubmenu');
  toggleSubmenu('razVerbalBtn', 'razVerbalSubmenu');
  toggleSubmenu('histPeruBtn', 'histPeruSubmenu');
  toggleSubmenu('histUnivBtn', 'histUnivSubmenu');
  toggleSubmenu('geoBtn', 'geoSubmenu');
  toggleSubmenu('cultGenBtn', 'cultGenSubmenu');
  toggleSubmenu('inglesBtn', 'inglesSubmenu');
  toggleSubmenu('quimBtn', 'quimSubmenu');
  toggleSubmenu('videoConfBtn', 'videoConfSubmenu');
